<div class="container">

  <mat-toolbar>
    <span>Usuarios</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario" >AGREGAR</button>
  </mat-toolbar>

  <div *ngIf="listUsuarios.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input name="asd" autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="fc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cumplea√±os </th>
          <td mat-cell *matCellDef="let element"> {{element.fc}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index;" style="text-align:right;">
            <a class="pointer" style="color: #1878D0" matTooltip="Ver Usuario">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" style="color: #1F516F" matTooltip="Editar Usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminarUsuario(i);" style="color: #E15639" matTooltip="Eliminar Usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <h2 *ngIf="listUsuarios.length == 0" >No hay usuarios para mostrar</h2>

</div>
